<h1 style="color:red; font-size:35px; text-decoration:underline;">fill the information</h1>
  <br><br><br><br>
    <div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/checkout" method="post"  name="myform" >

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="fname" placeholder="John M. Doe" required oninput="return validateForm()" >
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com" required oninput="return validateForm()"  >
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="address" name="address" placeholder="542 W. 15th Street" required oninput="return validateForm()" >
            <label for="cars">Choose a car:</label>
  <select  id="cars" name="cars" style="margin-left: 8%;">
    <option value="model s">model s</option>
    <option value="model x">model x</option>
    <option value="model 3">model 3</option>
    <option value="model y">model y</option>
  </select>
            <label for="city"><i class="fa fa-institution"></i> City</label>

            <input type="text" id="city" name="city" placeholder="New York" required oninput="return validateForm()" >

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY" required oninput="return validateForm()" >
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>
          <div> 
          <div class="col-50">
            <h3>Payment</h3>
            
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cname" placeholder="John More Doe" >
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="ccnum" placeholder="1111-2222-3333-4444" required oninput="return a()" >
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September"  >
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018" >
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" required maxlength="4" minlength="3"       >
              </div>
  </div>

            
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
function a(){
          var b= document.getElementById("ccnum").value;
          if (check(b)){
             document.getElementById("ccnum").style.border = "1px solid black";
             document.getElementById("ccnum").setCustomValidity("");
              return true;
          }
          else {
              document.getElementById("ccnum").style.border = "2px dashed white";
              document.getElementById("ccnum").setCustomValidity("Please enter a valid credit card number.");
              return false;
          }
          }
          function check(ccnum) {
          
              var sum     = 0,
                  alt     = false,
                  i       = ccnum.length-1,
                  num;
              if (ccnum.length < 13 || ccnum.length > 19){
                  return false;
              }
              while (i >= 0){
                  num = parseInt(ccnum.charAt(i), 10);
                  if (isNaN(num)){
                      return false;
                  }
                  if (alt) {
                      num *= 2;
                      if (num > 9){
                          num = (num % 10) + 1;
                      }
                  } 
                  alt = !alt;
                  sum += num;
                  i--;
              }
              return (sum % 10 == 0);
            }
            function validateForm() {
  var x = document.forms["myform"]["fname"].value;
  var xx = document.forms["myform"]["email"].value;
   var xxx =document.forms["myform"]["address"].value;
   var aa = document.forms["myform"]["state"].value;

  if (x == "") {
    document.getElementById("fname").setCustomValidity("name is required");
    return false;
  }
  else
  {
    document.getElementById("fname").setCustomValidity("");
    return true;
       
  }
  if (xx == "") {
    document.getElementById("email").setCustomValidity("email is required");
    return false;
  }
  else
  {
    document.getElementById("email").setCustomValidity("");
    return true;
       
  }
  if (xxx == "") {
    document.getElementById("address").setCustomValidity("address is required");
    return false;
  }
  else
  {
    document.getElementById("address").setCustomValidity("");
    return true;
       
  }
  if (aa == "") {
    document.getElementById("state").setCustomValidity("state is required");
    return false;
  }
  else
  {
    document.getElementById("state").setCustomValidity("");
    return true;
       
  }
            }
            
    
      var bb= document.getElementById("fname").value;
  if(typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    var xyz=localStorage.clickcount;
    var number="name"+xyz;
    localStorage.setItem(number, bb);
    
 
}

          </script>
